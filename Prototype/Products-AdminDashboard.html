<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>

<body class="w-4/5 mx-auto">
    <div class="flex">
        <!-- left section -->
        <div class="w-4/6 bg-white">
            <!-- header -->
            <header>
                <a>SBahia</a>
            </header>
            <!-- Blank -->
            <div class="w-full h-20"></div>
            <div class="bg-red-50">
                <!-- search form -->
                <input class="border-2  w-3/4 h-14 border-light-blue-500 border-opacity-25 rounded-2xl" type="text">
                <!-- button add new items -->
                <button class="rounded-2xl w-52 h-14 bg-yellow-100">Add</button>
            </div>
            <!-- Cards -->
            <dir class="h-2 w-full"></dir>

            <div class="width w-full mx-auto grid grid-cols-3 gap-10">

                <!-- Card -->
                <div class="border-2 border-light-blue-500 border-opacity-25 rounded-2xl w-100 h-72 relative">
                    <!-- image -->
                    <div class="w-4/5 h-44 bg-gray-600 mx-auto mt-6 relative">
                        <!-- edit -->
                        <button class="absolute rounded-2xl  top-2 right-2 h-14 w-14 bg-gray-100">
                            <div class="mx-auto py-3 w-2/4">
                                <svg width="26" height="28" viewBox="0 0 18 20" fill="none"

                                        fill="#FF6868" />
                                </svg>
                            </div>

                        </button>
                    </div>
                    <div class="absolute inset-x-0 bottom-0 h-16 w-full bg-gray-100 rounded-2xl text-center">
                        <p>65<span class="">DH</span></p>
                        <p>Sir odin vase</p>
                    </div>
                </div>

                <!-- Card -->
                <div class="border-2 border-light-blue-500 border-opacity-25 rounded-2xl w-100 h-72 relative">

                                        fill="#FF6868" />
                                </svg>
                            </div>

                        </button>
                    </div>
                    <div class="absolute inset-x-0 bottom-0 h-16 w-full bg-gray-100 rounded-2xl text-center">
                        <p>65<span class="">DH</span></p>
                        <p>Sir odin vase</p>
                    </div>
                </div>

                <!-- Card -->
                <div class="border-2 border-light-blue-500 border-opacity-25 rounded-2xl w-100 h-72 relative">
                    <!-- image -->
                    <div class="w-4/5 h-44 bg-gray-600 mx-auto mt-6 relative">
                        <!-- edit -->
                        <button class="absolute rounded-2xl  top-2 right-2 h-14 w-14 bg-gray-100">
                            <div class="mx-auto py-3 w-2/4">
                                <svg width="26" height="28" viewBox="0 0 18 20" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"

                    </div>
                    <div class="absolute inset-x-0 bottom-0 h-16 w-full bg-gray-100 rounded-2xl text-center">
                        <p>65<span class="">DH</span></p>
                        <p>Sir odin vase</p>
                    </div>
                </div>

            </div>

        </div>
        <!-- right section -->
        <div class="w-3/6 bg-gray-50">
            <header>
                <a>logout</a>
            </header>
            <!--  -->
            <!-- Blank -->
            <div class="w-full h-20"></div>



            <div class="w-5/6 mx-auto">
                <!--  -->
                <div class="flex">
                    <h1>Add new item</h1>
                    <div class="w-10 h-10 bg-green-100 ">+</div>
                </div>
                <!--  -->
                <form action="" class="relative">
                    <input type="text" value="Name" class="w-full rounded-lg h-16 bg-gray-100 mt-24">
                    <div class="flex">
                        <input type="text" value="Price" class="w-1/2 rounded-lg h-16 bg-gray-100 mt-6">
                        <input type="text" value="Qte" class="w-1/2 rounded-lg h-16 bg-gray-100 mt-6 ml-6">
                    </div>
                    <textarea type="text" value="Desc" class="w-full rounded-lg h-48 bg-gray-100 mt-6"></textarea>

                    <dir class="mt-6"></dir>
                    <div
                        class="w-full h-36 border-dashed border-2 border-light-blue-500 bg-white rounded-2xl text-center ">
                        <p class="mt-4">Select image to upload:</p>
                        <input type="file" name="fileToUpload" id="fileToUpload" class="w-28 mt-4">
                    </div>
                    <!-- Blanck -->
                    <dir class="h-8"></dir>
                    <input type="submit" class=" bg-black text-white text-lg text-bold w-full rounded-2xl h-20">
                </form>
            </div>
        </div>
    </div>


</body>

</html>
